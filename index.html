<!DOCTYPE html>
<html>

    <head>
        <title>Neighborhood map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/app.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <section class="options-box" data-bind="css: { 'options-box-close': panelOpen()==false }">
                <button class="option-button" data-bind="click: togglePanel"><i class="fa fa-2x fa-angle-double-left" aria-hidden="true"></i></button>
                <div class="search-box">
                    <input class="search-text" type="text" />
                </div>
            </section>
            <div id="map"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyATHbNqzbLFsSmNbtrbxTQRV5gGRU9fcoE&v=3&callback=initMap"></script>
    </body>

</html>
